<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0ff;
            display: flex;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la ventana */
            align-items: start; /* Centra verticalmente los elementos en el cuerpo */
            justify-content: center; /* Centra horizontalmente los elementos en el cuerpo */

        }
        #container {
            margin-top: 30px;
            font-family: "Tangerine", serif;
            font-size: 20px;
            font-weight: 400;
            font-style: normal;
        }
        h1 {
            font-size: 3em;
        }
        img {
            width: 250px;
            height: auto;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #67cb57;
            color: white;
            border-radius: 5px;
        }
        #no {
            background-color: #f3464a;
            color: #000;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        #final {
            background: #0ff ;
            height: 80vh;
            display: none;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .flower {
  height: 200px;
  width: 200px;
  margin: 10px auto;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  /* Agrega una animación de pulsación */
  animation: pulsate 2s infinite;
}
.text-above,
.text-below {
    position: absolute;
    text-align: center;
    color: #000000; /* Color del texto */
    font-family: "Tangerine", serif;
    font-style: normal;
    font-size: 25px; /* Tamaño del texto */
}
.text-above {
    top: -60px; /* Ajusta la posición vertical del texto arriba de la flor */
}
.text-below {
    bottom: -70px; /* Ajusta la posición vertical del texto debajo de la flor */
}
@keyframes pulsate {
  0% {
      transform: scale(1.5);
  }
  50% {
      transform: scale(1.6);
  }
  100% {
      transform: scale(1.5);
  }
}
.text-above,
.texto {
    position: absolute;
    text-align: center;
    color: #000000; /* Color del texto */
    font-family: "Tangerine", serif;
    font-style: normal;
    font-size: 30px; /* Tamaño del texto */
}
.text-above {
    top: -45px; /* Ajusta la posición vertical del texto arriba de la flor */
}
.texto {
    bottom: -150px; /* Ajusta la posición vertical del texto debajo de la flor */
}
@keyframes pulsate {
  0% {
      transform: scale(1.5);
  }
  50% {
      transform: scale(1.6);
  }
  100% {
      transform: scale(1.5);
  }
}
  .mid {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    
    background: radial-gradient(circle, #ffd401, #fff44f, #ffffff);
  
    z-index: 4;
  
    background-size: 5px 5px;
  
    filter: drop-shadow(0 0 8px #ded5a1);
  }
  
  .Petal1 {
    position: absolute;
    left: 40px;
    z-index: 3;
  
    width: 120px;
    height: 30px;
    border-radius: 50%;
  
    background: radial-gradient(circle, #f3dbce, #ffffff);
  
    filter: drop-shadow(0 0 5px #ded5a1);
  }
  
  .Petal1.p1 {
    transform: rotate(22.5deg);
  }
  .Petal1.p2 {
    transform: rotate(67.5deg);
  }
  .Petal1.p3 {
    transform: rotate(110.5deg);
  }
  .Petal1.p4 {
    transform: rotate(157.5deg);
  }
  
  .Petal2 {
    position: absolute;
    left: 0;
    z-index: 2;
  
    width: 200px;
    height: 40px;
    border-radius: 50%;
  
    background: radial-gradient(circle, #f3dbce, #ffffff);
  
    filter: drop-shadow(0 0 5px #ded5a1);
  }
  
  .Petal2.p2 {
    transform: rotate(90deg);
  }
  .Petal2.p3 {
    transform: rotate(45deg);
  }
  
  .Petal2.p4 {
    transform: rotate(135deg);
  }
  
  .Petal3 {
    position: absolute;
    left: 0px;
    z-index: 1;
  
    width: 200px;
    height: 40px;
    border-radius: 50%;
  
    background: radial-gradient(circle, #f3dbce, #ffffff);
  
    filter: drop-shadow(0 0 2px #ded5a1);
  }
  
  .Petal3.p1 {
    transform: rotate(22.5deg);
  }
  .Petal3.p2 {
    transform: rotate(67.5deg);
  }
  .Petal3.p3 {
    transform: rotate(110.5deg);
  }
  .Petal3.p4 {
    transform: rotate(157.5deg);
  }
    </style>
</head>
<body>
    <div id="container">
        <h1>¿Quieres ser mi San Valentín?</h1>
        <img src="https://i.pinimg.com/736x/3e/a8/3c/3ea83ca22e5dd446b2ccc1e25b3d0fee.jpg"/>

        <div class="buttons">
            <button id="yes" onclick="acceptLove()">Sí</button>
            <button id="no" onclick="rejectLove()">No</button>
        </div>
    </div>
    <div id="final" class="hidden">
        <div class="flower">
            <div class="text-above"></div>
            <div class="mid">
            </div>
            <div class="Petal1 p1">
            </div>
            <div class="Petal1 p2">
            </div>
            <div class="Petal1 p3">
            </div>
            <div class="Petal1 p4">
            </div>
            <div class="Petal2 p1">
            </div>
            <div class="Petal2 p2">
            </div>
            <div class="Petal2 p3">
            </div>
            <div class="Petal2 p4">
            </div>
            <div class="Petal3 p1">
            </div>
            <div class="Petal3 p2">
            </div>
            <div class="Petal3 p3">
            </div>
            <div class="Petal3 p4">
            </div>
            <div class="text-below">¡¡¡QUE FELICIDAD!!!</div>
            <div class="texto">Que sea un bello San Valentín, la amo ❤️</div>
          </div>
    </div>
    <script>
        let noClickCount = 0;
        
        function acceptLove() {
            document.getElementById('container').style.display = 'none';
            document.getElementById('final').style.display = 'flex';
        }
        
        function rejectLove() {
            const noButton = document.getElementById('no');
            const yesButton = document.getElementById('yes');
            
            noClickCount++;
            
            if (noClickCount === 1) {
                noButton.innerText = "¿Segura que no?";
                yesButton.style.transform = "scale(1.2)";
            } else if (noClickCount === 2) {
                noButton.innerText = "¿Segurísima?";
                yesButton.style.transform = "scale(1.5)";
            } else if (noClickCount === 3) {
                noButton.innerText = "¡No te veo segura!";
                yesButton.style.transform = "scale(3)";
                noButton.style.display = "none";
            }
        }
    </script>
</body>
</html>
